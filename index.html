<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet">
    <title>Card Responsivo!</title>
</head>

<body>
    <main class="cards">
        <section class="card contact">
            <div class="icon">
                <img src="assets/chat.png" alt="Fale Conosco!">
            </div>
            <h3>Fale Conosco!</h3>
            <span>Entre em contato com a nossa equipe, e esclareça qualquer dúvida!</span>
            <button>Saiba mais</button>
        </section>
        <section class="card shop">
            <div class="icon">
                <img src="assets/bag.png" alt="Compre aqui!">
            </div>
            <h3>Compre aqui!</h3>
            <span>Encha seu carrinho com nossas ofertas imperdíveis!</span>
            <button>Saiba mais</button>
        </section>
        <section class="card about">
            <div class="icon">
                <img src="assets/play.png" alt="Sobre nós!">
            </div>
            <h3>Sobre nós!</h3>
            <span>Saiba um pouco mais sobre nossa tragetória.</span>
            <button>Saiba mais</button>
        </section>
    </main>

</body>

</html>
